<html lang="pt-br">

    .btn{margin-top:14px;display:inline-block;padding:12px 14px;border-radius:14px;background:#4f8cff;color:#061022;font-weight:900;text-decoration:none}

</head>

  <div class="card">
    <h1>Você está offline</h1>
    <p>Sem internet no momento. Quando a conexão voltar, abra o app novamente ou toque no botão abaixo.</p>

</html>
