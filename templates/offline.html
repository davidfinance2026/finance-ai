<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance AI ‚Ä¢ Offline</title>
  <meta name="theme-color" content="#0b1020" />

  <style>
    :root{
      --bg:#0b1020;
      --text:#eaf0ff;
      --muted:#9fb0da;
      --border:rgba(255,255,255,.08);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius:18px;
      --blue:#4f8cff;
      --card: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% 0%, rgba(79,140,255,.35), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(33,192,122,.25), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .wrap{
      width:min(520px, 100%);
      text-align:center;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }
    .logo{
      width:84px;
      height:84px;
      border-radius:22px;
      margin:0 auto 14px auto;
      display:grid;
      place-items:center;
      font-weight:900;
      letter-spacing:.5px;
      font-size:26px;
      background: rgba(15,23,48,.65);
      border:1px solid var(--border);
      box-shadow: 0 10px 20px rgba(0,0,0,.25);
      user-select:none;
    }
    h1{
      margin:0;
      font-size:22px;
      letter-spacing:.2px;
    }
    p{
      margin:10px 0 0 0;
      color:var(--muted);
      line-height:1.45;
      font-size:14px;
    }
    .actions{
      margin-top:16px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .btn{
      border:0;
      border-radius:16px;
      padding:12px 14px;
      font-weight:900;
      cursor:pointer;
      color:#061022;
      background: linear-gradient(180deg, rgba(79,140,255,1), rgba(79,140,255,.75));
      box-shadow: 0 12px 20px rgba(79,140,255,.22);
      min-width:160px;
    }
    .btn.secondary{
      background:rgba(255,255,255,.06);
      color:var(--text);
      border:1px solid var(--border);
      box-shadow:none;
    }
    .tip{
      margin-top:12px;
      font-size:12px;
      color:rgba(159,176,218,.85);
    }
    .dot{
      display:inline-block;
      width:6px; height:6px;
      border-radius:999px;
      background:rgba(79,140,255,.9);
      margin:0 6px 2px 6px;
      vertical-align:middle;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="logo">FA</div>
      <h1>Voc√™ est√° offline</h1>
      <p>
        Sem conex√£o no momento. Assim que a internet voltar, toque em
        <b>Recarregar</b> para atualizar.
      </p>

      <div class="actions">
        <button class="btn" onclick="location.reload()">üîÑ Recarregar</button>
        <button class="btn secondary" onclick="goHome()">üè† Ir para o in√≠cio</button>
      </div>

      <div class="tip">
        Dica: se estiver usando como aplicativo, a tela pode ficar offline quando o sinal cair
        <span class="dot"></span>
        volte a ter conex√£o e recarregue.
      </div>
    </div>
  </div>

  <script>
    function goHome(){
      // tenta abrir a home (se estiver em cache, volta)
      location.href = "/";
    }

    // opcional: tenta recarregar automaticamente quando voltar a conex√£o
    window.addEventListener("online", () => {
      // pequeno delay pra rede estabilizar
      setTimeout(() => location.reload(), 500);
    });
  </script>
</body>
</html>
