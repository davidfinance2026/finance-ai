<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance AI</title>

  <style>
    :root{
      --bg:#0b1020;
      --text:#eaf0ff;
      --muted:#9fb0da;
      --border:rgba(255,255,255,.08);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius:18px;
      --blue:#4f8cff;
      --red:#ff5a6a;
      --green:#21c07a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% 0%, rgba(79,140,255,.35), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(33,192,122,.25), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      padding:18px;
      display:flex;
      justify-content:center;
    }
    .app{width:min(520px, 100%); padding-bottom:18px;}
    .topbar{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:14px;}
    .brand{display:flex; flex-direction:column; line-height:1.1;}
    .brand h1{margin:0; font-size:22px; letter-spacing:.2px;}
    .brand span{color:var(--muted); font-size:13px; margin-top:4px;}
    .pill{
      padding:10px 12px; border:1px solid var(--border);
      background:rgba(255,255,255,.04); border-radius:999px;
      color:var(--muted); font-size:12px; display:flex; align-items:center; gap:8px;
      user-select:none;
    }
    .tabs{display:flex; gap:10px; margin:14px 0;}
    .tab{
      flex:1; padding:12px 12px; border-radius:999px;
      border:1px solid var(--border); background:rgba(255,255,255,.04);
      color:var(--muted); font-weight:700; cursor:pointer;
    }
    .tab.active{
      background:linear-gradient(180deg, rgba(79,140,255,.25), rgba(79,140,255,.08));
      color:var(--text); border-color: rgba(79,140,255,.35);
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
    }
    .row{display:flex; gap:10px;}
    .row > *{flex:1}
    label{
      display:block; margin-top:12px; font-weight:700;
      color:var(--muted); font-size:12px; letter-spacing:.3px; text-transform:uppercase;
    }
    input{
      width:100%; margin-top:8px; padding:12px 12px;
      border-radius:14px; border:1px solid var(--border);
      background: rgba(15,23,48,.75); color:var(--text); outline:none;
    }
    input::placeholder{color:rgba(159,176,218,.65)}
    .seg{
      display:flex; gap:10px; margin-top:10px;
      background:rgba(255,255,255,.04); border:1px solid var(--border);
      padding:6px; border-radius:999px;
    }
    .seg button{
      flex:1; border:0; background:transparent; color:var(--muted);
      padding:10px 10px; border-radius:999px; font-weight:800; cursor:pointer;
    }
    .seg button.active{background:rgba(79,140,255,.25); color:var(--text);}
    .actions{display:flex; gap:10px; margin-top:14px;}
    .btn{
      border:0; border-radius:16px; padding:12px 12px;
      font-weight:900; cursor:pointer; color:#061022;
      background: linear-gradient(180deg, rgba(79,140,255,1), rgba(79,140,255,.75));
      box-shadow: 0 12px 20px rgba(79,140,255,.22);
      flex:1;
    }
    .btn.secondary{
      background:rgba(255,255,255,.06); color:var(--text);
      border:1px solid var(--border); box-shadow:none;
    }
    .btn.danger{
      background:rgba(255,90,106,.12);
      color:var(--text);
      border:1px solid rgba(255,90,106,.35);
      box-shadow:none;
    }
    .msg{
      margin-top:12px; padding:12px 12px; border-radius:14px;
      border:1px solid var(--border); background: rgba(15,23,48,.6);
      display:none;
    }
    .msg.ok{display:block; border-color: rgba(33,192,122,.35); }
    .msg.err{display:block; border-color: rgba(255,90,106,.35); }

    .cards{display:grid; grid-template-columns: 1fr; gap:10px; margin-top:14px;}
    .mini-card{
      background: rgba(15,23,48,.55); border:1px solid var(--border);
      border-radius:16px; padding:12px;
      display:flex; justify-content:space-between; align-items:center; gap:10px;
    }
    .mini-card .label{color: var(--muted); font-size:12px; font-weight:800; text-transform:uppercase; letter-spacing:.3px;}
    .mini-card .value{font-weight:900; font-size:14px; white-space:nowrap;}

    .chart-card{ margin-top: 12px; }
    .chartWrap{height:240px;}
    .title{
      margin:0 0 10px 0; font-weight:900; color:var(--muted);
      text-transform:uppercase; letter-spacing:.3px; font-size:12px;
    }

    .list{margin-top:14px; display:flex; flex-direction:column; gap:10px;}
    .item{
      background: rgba(15,23,48,.65); border:1px solid var(--border);
      border-radius:16px; padding:12px; display:flex;
      align-items:flex-start; justify-content:space-between; gap:10px;
    }
    .left{display:flex; gap:10px; align-items:flex-start; flex:1;}
    .icon{
      width:38px; height:38px; border-radius:14px; display:grid; place-items:center;
      font-weight:900; background:rgba(255,255,255,.06); border:1px solid var(--border);
      color:var(--text); flex:0 0 auto;
    }
