<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance AI</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root{
      --bg:#0b1020;
      --card:#121a33;
      --text:#eaf0ff;
      --muted:#9fb0da;
      --border:rgba(255,255,255,.08);
      --blue:#4f8cff;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% 0%, rgba(79,140,255,.35), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(33,192,122,.25), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      padding:18px;
      display:flex;
      justify-content:center;
    }
    .app{ width:min(520px, 100%); padding-bottom:18px; }
    .topbar{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:14px; }
    .brand{ display:flex; flex-direction:column; line-height:1.1; }
    .brand h1{ margin:0; font-size:22px; }
    .brand span{ color:var(--muted); font-size:13px; margin-top:4px; }
    .pill{
      padding:10px 12px; border:1px solid var(--border);
      background:rgba(255,255,255,.04); border-radius:999px;
      color:var(--muted); font-size:12px; display:flex; gap:8px;
    }
    .tabs{ display:flex; gap:10px; margin:14px 0; }
    .tab{
      flex:1; padding:12px; border-radius:999px; border:1px solid var(--border);
      background:rgba(255,255,255,.04); color:var(--muted); font-weight:700; cursor:pointer;
    }
    .tab.active{ background:rgba(79,140,255,.18); color:var(--text); border-color: rgba(79,140,255,.35); }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
      margin-bottom:12px;
    }

    .cards{ display:grid; grid-template-columns:1fr; gap:10px; margin-bottom:12px; }
    .label{ color:var(--muted); font-size:12px; font-weight:700; text-transform:uppercase; letter-spacing:.3px; }
    .value{ font-size:18px; font-weight:900; margin-top:6px; }

    label{ display:block; margin-top:12px; font-weight:700; color:var(--muted); font-size:12px; text-transform:uppercase; }
    input{
      width:100%; margin-top:8px; padding:12px; border-radius:14px;
      border:1px solid var(--border); background: rgba(15,23,48,.75); color:var(--text); outline:none;
    }
    .seg{ display:flex; gap:10px; margin-top:10px; background:rgba(255,255,255,.04); border:1px solid var(--border); padding:6px; border-radius:999px; }
    .seg button{ flex:1; border:0; background:transparent; color:var(--muted); padding:10px; border-radius:999px; font-weight:800; cursor:pointer; }
    .seg button.active{ background:rgba(79,140,255,.25); color:var(--text); }
    .actions{ display:flex; gap:10px; margin-top:14px; }
    .btn{
      border:0; border-radius:16px; padding:12px; font-weight:900; cursor:pointer;
      color:#061022; background: linear-gradient(180deg, rgba(79,140,255,1), rgba(79,140,255,.75));
      box-shadow: 0 12px 20px rgba(79,140,255,.22); flex:1;
    }
    .btn.secondary{ background:rgba(255,255,255,.06); color:var(--text); border:1px solid var(--border); box-shadow:none; }
    .msg{ margin-top:12px; padding:12px; border-radius:14px; border:1px solid var(--border); background: rgba(15,23,48,.6); display:none; }
    .msg.ok{ display:block; border-color: rgba(33,192,122,.35); }
    .msg.err{ display:block; border-color: rgba(255,90,106,.35); }

    .list{ display:flex; flex-direction:column; gap:10px; margin-top:12px; }
    .item{
      background: rgba(15,23,48,.65); border:1px solid var(--border); border-radius:16px; padding:12px;
      display:flex; align-items:flex-start; justify-content:space-between; gap:10px;
    }
    .left{ display:flex; gap:10px; align-items:flex-start; }
    .icon{ width:38px; height:38px; border-radius:14px; display:grid; place-items:center; font-weight:900;
      background:rgba(255,255,255,.06); border:1px solid var(--border); }
    .meta b{ display:block; font-size:14px; }
    .meta span{ display:block; color:var(--muted); font-size:12px; margin-top:4px; }
    .hint{ margin-top:10px; color:var(--muted); font-size:12px; }
  </style>
</head>

<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <h1>Finance AI</h1>
        <span>Controle financeiro • simples e rápido</span>
      </div>
      <div class="pill">● Online</div>
    </div>

    <div class="tabs">
      <button class="tab active" id="tab1" onclick="showTab('lancar')">Lançar</button>
      <button class="tab" id="tab2" onclick="showTab('ultimos')">Últimos</button>
    </div>

    <div class="cards">
      <div class="card">
        <div class="label">Entradas (mês)</div>
        <div class="value" id="entradas">R$ 0,00</div>
      </div>
      <div class="card">
        <div class="label">Saídas (mês)</div>
        <div class="value" id="saidas">R$ 0,00</div>
      </div>
      <div class="card">
        <div class="label">Saldo (mês)</div>
        <div class="value" id="saldo">R$ 0,00</div>
      </div>
    </div>

    <div class="card">
      <div class="label">Movimento do mês</div>
      <canvas id="grafico"></canvas>
    </div>

    <div class="card" id="screen-lancar">
      <div class="seg">
        <button id="btnGasto" class="active" onclick="setTipo('Gasto')">Gasto</button>
        <button id="btnReceita" onclick="setTipo('Receita')">Receita</button>
      </div>

      <label>Categoria</label>
      <input id="categoria" placeholder="Ex: Alimentação" />

      <label>Descrição</label>
      <input id="descricao" placeholder="Ex: mercado" />

      <label>Valor</label>
      <input id="valor" inputmode="decimal" placeholder="Ex: 120,50" />

      <label>Data</label>
      <input id="data" type="date" />

      <div class="actions">
        <button class="btn" onclick="enviar()">Salvar</button>
        <button class="btn secondary" onclick="limpar()">Limpar</button>
      </div>

      <div id="msg" class="msg"></div>
      <div class="hint">Dica: depois de salvar, abra a aba “Últimos” para ver a lista.</div>
    </div>

    <div class="card" id="screen-ultimos" style="display:none;">
      <div class="actions" style="margin-top:0;">
        <button class="btn secondary" onclick="carregar()">Atualizar</button>
        <button class="btn" onclick="showTab('lancar')">Novo lançamento</button>
      </div>
      <div class="list" id="lista"></div>
      <div class="hint">Mostrando até 10 lançamentos mais recentes.</div>
    </div>
  </div>

  <script>
    let tipoAtual = "Gasto";
    let chart = null;

    function showTab(tab){
      document.getElementById("tab1").classList.toggle("active", tab==="lancar");
      document.getElementById("tab2").classList.toggle("active", tab==="ultimos");
      document.getElementById("screen-lancar").style.display = tab==="lancar" ? "block" : "none";
      document.getElementById("screen-ultimos").style.display = tab==="ultimos" ? "block" : "none";
      if(tab==="ultimos") carregar();
    }

    function setTipo(tipo){
      tipoAtual = tipo;
      document.getElementById("btnGasto").classList.toggle("active", tipo==="Gasto");
      document.getElementById("btnReceita").classList.toggle("active", tipo==="Receita");
    }

    function limpar(){
      document.getElementById("categoria").value = "";
      document.getElementById("descricao").value = "";
      document.getElementById("valor").value = "";
      setMsg("", "");
    }

    function setMsg(kind, text){
      const el = document.getElementById("msg");
      el.className = "msg";
      el.style.display = "none";
      if(!text) return;
      el.textContent = text;
      el.classList.add(kind);
      el.style.display = "block";
    }

    function pad2(n){ return String(n).padStart(2,"0"); }
    function formatBRfromISO(iso){
      if(!iso) return null;
      const [y,m,d] = iso.split("-");
      return `${d}/${m}/${y}`;
    }
    function parseBRL(v){
      if(v == null) return 0;
      const s = String(v).trim().replace(/\./g,"").replace(",",".");
      const n = Number(s);
      return Number.isFinite(n) ? n : 0;
    }

    function brl(n){
      return (n || 0).toLocaleString("pt-BR",{style:"currency", currency:"BRL"});
    }

    async function enviar(){
      setMsg("", "");
      const categoria = document.getElementById("categoria").value.trim();
      const descricao = document.getElementById("descricao").value.trim();
      const valorRaw = document.getElementById("valor").value;
      const dataISO = document.getElementById("data").value;

      if(!categoria || !descricao || !valorRaw){
        setMsg("err", "Preencha categoria, descrição e valor.");
        return;
      }

      const payload = {
        tipo: tipoAtual,
        categoria,
        descricao,
        valor: parseBRL(valorRaw),
        data: formatBRfromISO(dataISO)
      };

      try{
        const r = await fetch("/lancar", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(payload)
        });
        const j = await r.json().catch(()=> ({}));
        if(!r.ok) throw new Error(j?.msg || "Erro ao salvar");

        setMsg("ok", "✅ Lançamento salvo!");
        document.getElementById("descricao").value = "";
        document.getElementById("valor").value = "";
        await carregarResumo();
        showTab("ultimos");
      }catch(e){
        setMsg("err", "❌ " + e.message);
      }
    }

    function iconFor(item){
      const t = String(item.tipo || item.Tipo || "").toLowerCase();
      return t.includes("rece") ? "⬆" : "⬇";
    }

    async function carregar(){
      const lista = document.getElementById("lista");
      lista.innerHTML = `<div class="item"><div class="left"><div class="icon">…</div><div class="meta"><b>Carregando</b><span>Aguarde</span></div></div></div>`;
      try{
        const r = await fetch("/ultimos");
        if(!r.ok) throw new Error("Erro HTTP " + r.status);
        const arr = await r.json();
        lista.innerHTML = "";

        if(!Array.isArray(arr) || arr.length === 0){
          lista.innerHTML = `<div class="item"><div class="left"><div class="icon">∅</div><div class="meta"><b>Nenhum lançamento</b><span>Faça seu primeiro lançamento</span></div></div></div>`;
          return;
        }

        arr.slice().reverse().forEach(item => {
          const tipo = item.tipo || item.Tipo || "";
          const categoria = item.categoria || item.Categoria || "";
          const descricao = item.descricao || item.Descrição || item.Descricao || "";
          const data = item.data || item.Data || "";
          const valor = item.valor ?? item.Valor ?? 0;
          lista.innerHTML += `
            <div class="item">
              <div class="left">
                <div class="icon">${iconFor(item)}</div>
                <div class="meta">
                  <b>${tipo} • ${categoria}</b>
                  <span>${descricao} • ${data}</span>
                </div>
              </div>
              <div class="value">R$ ${valor}</div>
            </div>
          `;
        });
      }catch(e){
        lista.innerHTML = `<div class="item"><div class="left"><div class="icon">!</div><div class="meta"><b>Erro ao carregar</b><span>${e.message}</span></div></div></div>`;
      }
    }

    function atualizarGrafico(j){
      const ctx = document.getElementById("grafico");
      if(!ctx || typeof Chart === "undefined") return;

      if(chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: j.dias || [],
          datasets: [
            { label: "Receitas", data: j.serie_receita || [], tension: 0.35 },
            { label: "Gastos", data: j.serie_gasto || [], tension: 0.35 }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: true } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    async function carregarResumo(){
      try{
        const r = await fetch("/resumo");
        if(!r.ok) throw new Error("Erro HTTP " + r.status);
        const j = await r.json();
        document.getElementById("entradas").innerText = brl(j.entradas);
        document.getElementById("saidas").innerText   = brl(j.saidas);
        document.getElementById("saldo").innerText    = brl(j.saldo);
        atualizarGrafico(j);
      }catch(e){
        // se der erro, pelo menos não trava
        console.log("Resumo falhou:", e.message);
      }
    }

    (function init(){
      const d = new Date();
      document.getElementById("data").value = `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
      carregarResumo();
    })();
  </script>
</body>
</html>
